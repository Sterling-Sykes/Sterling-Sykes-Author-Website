<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sterling Sykes</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      color: #fff;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000 url('background.jpeg') repeat-y center top;
      background-size: auto;
      z-index: 0;
    }
    #stars-background,
    #stars-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transition: transform 0.5s ease;
    }
    #stars-background { z-index: 1; }
    #stars-overlay { z-index: 2; }
    header {
      position: relative;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .sun {
      background: radial-gradient(circle, #ffcc00, #ff9900);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255, 204, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
    }
    .sun-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #000;
      font-family: 'Georgia', serif;
      opacity: 0;
      transition: opacity 2s ease;
    }
    body.reveal .sun-label { opacity: 1; }
    .tagline { font-size: 1.4em; font-weight: bold; }
    .author-name { font-size: 1em; font-style: italic; opacity: 0.7; margin-top: 5px; }
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #intro .sun {
      transform: scale(0.01);
      animation: sunZoom 5s ease-in-out forwards;
      position: relative;
    }
    #intro-text {
      position: absolute;
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      max-width: 80%;
      opacity: 0;
      transition: opacity 2s ease;
    }
    #intro.show-text #intro-text { opacity: 1; }
    @keyframes sunZoom {
      0% { transform: scale(0.01); }
      60% { transform: scale(1.5); }
      100% { transform: scale(1.5); }
    }
    #site {
      opacity: 0;
      transform: scale(1.05);
      transition: all 2s ease;
    }
    body.reveal #site {
      opacity: 1;
      transform: scale(1);
    }
    #site .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .planet {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1em;
      text-align: center;
      text-decoration: none;
      transition: transform 0.3s;
      cursor: pointer;
      line-height: normal;
      overflow: hidden;
    }
    .planet:hover { transform: scale(1.1); }
    .planet-1 { top: 12vh; left: 10vw; background: #3399ff; width: 202px; height: 202px; }
    .planet-2 { top: 10vh; left: 75vw; background: #cc33ff; width: 173px; height: 173px; }
    .planet-3 { top: 50vh; left: 80vw; background: #888; width: 115px; height: 115px; }
    .planet-4 { top: 40vh; left: 90vw; background: #999; width: 115px; height: 115px; }
    .planet-5 { top: 65vh; left: 15vw; background: #66cc99; width: 144px; height: 144px; }
    section {
      height: 100vh;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    .return-home {
      position: absolute;
      bottom: 15px;
      right: 20px;
      color: #aaa;
      font-size: 0.9em;
      text-decoration: none;
      opacity: 0.6;
      transition: opacity 0.3s, color 0.3s;
    }
    .return-home:hover {
      opacity: 1;
      color: #fff;
    }
    @media (max-width: 768px) {
      .sun { width: 130px; height: 130px; }
      .sun-label .tagline { font-size: 1em; }
      .sun-label .author-name { font-size: 0.8em; }
      .planet { font-size: 0.7em; }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <canvas id="stars-background"></canvas>
  <canvas id="stars-overlay"></canvas>

  <div id="intro" class="intro">
    <div class="sun">
      <div id="intro-text">An Author in the dark, bringing you into the light</div>
    </div>
  </div>

  <div id="site">
    <header>
      <div class="sun">
        <div class="sun-label">
          <div class="tagline">Stories That Illuminate</div>
          <div class="author-name">By Sterling Sykes</div>
        </div>
      </div>
