<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sterling Sykes | Worlds Beyond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Garamond', serif;
      color: white;
      overflow-x: hidden;
    }

    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 50px gold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.3rem;
      text-shadow: 1px 1px 4px black;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.1);
    }

    .planet::after {
      content: attr(data-name);
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      text-shadow: 1px 1px 2px black;
    }

    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: calc(100vw / 10) calc(100vh / 10);
      z-index: 0;
    }

    .coordinate {
      position: absolute;
      font-size: 0.6rem;
      color: rgba(255,255,255,0.3);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="grid"></div>
    <div class="sun">An author in the dark,<br/>bringing you into the light</div>
    <div class="planet" data-name="Gastyen" style="width:100px; height:100px; background: green; left:80vw; top:70vh;"></div>
    <div class="planet" data-name="Cleos" style="width:100px; height:100px; background: gold; left:80vw; top:20vh;"></div>
    <div class="planet" data-name="Epio" style="width:100px; height:100px; background: lightblue; left:20vw; top:20vh;"></div>
    <div class="planet" data-name="Claya" style="width:100px; height:100px; background: gray; left:10vw; top:30vh;"></div>
    <div class="planet" data-name="Kallabor" style="width:100px; height:100px; background: crimson; left:20vw; top:70vh;"></div>
  </div>
</body>
</html>
