
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sterling Sykes | Worlds Beyond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
    }
    .grid-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
      z-index: 100;
      pointer-events: none;
    }
    .coordinate-label {
      position: absolute;
      color: rgba(255,255,255,0.3);
      font-size: 10px;
      z-index: 101;
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="grid-overlay"></div>
    <!-- Coordinate labels -->
    <script>
      const gridSize = 50;
      const overlay = document.querySelector('.grid-overlay');
      const cols = Math.floor(window.innerWidth / gridSize);
      const rows = Math.floor(window.innerHeight / gridSize);

      for (let y = 0; y <= rows; y++) {
        for (let x = 0; x <= cols; x++) {
          const label = document.createElement('div');
          label.className = 'coordinate-label';
          label.style.left = (x * gridSize + 2) + 'px';
          label.style.top = (y * gridSize + 2) + 'px';
          label.innerText = `(${x}, ${y})`;
          document.body.appendChild(label);
        }
      }
    </script>
  </div>
</body>
</html>
