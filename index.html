<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Fantasy Author</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 2rem;
    }
    .subscribe-form {
      background-color: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 10px;
    }
    input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
    }
    input[type="submit"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: crimson;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Your Name</h1>
  <h2>Author of Epic Fantasy Worlds</h2>
  <div class="subscribe-form">
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="submit" value="Join the Fellowship" />
    </form>
  </div>
</body>
</html>
